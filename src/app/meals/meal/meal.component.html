<div class="row">
  <div class="col">
  </div>
  <div class="col-10">
    <h2>Add Meal</h2>
    <form [formGroup]="mealForm">
      <div class="form-group">
        <label for="recipe">Recipe</label>
        <my-typeahead formControlName="recipe" [data]="recipes" displayVal="name" submitVal="id"></my-typeahead>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <my-datepicker formControlName="date"></my-datepicker>
      </div>
      <button type="submit" class="btn btn-primary">Save Recipe</button>
    </form>
  </div>
  <div class="col">
  </div>
</div>
