<ng-template #itemTemplate let-model="item">
      {{model[displayVal]}}
    </ng-template>
<input
  class="form-control"
  [(ngModel)]="selected"
  [typeahead]="data"
  [typeaheadOptionField]="displayVal"
  [typeaheadItemTemplate]="itemTemplate"
  [typeaheadMinLength]="0"
  (typeaheadOnSelect)="onSelect($event)"
  (blur)="onBlur($event)"
>
